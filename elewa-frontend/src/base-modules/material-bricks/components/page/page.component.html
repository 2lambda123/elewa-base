<div id="page-loader" *ngIf="loading" 
                      fxFlexFill>
  <div class="spin-holder" fxFlex="100" fxLayoutAlign="space-around center">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</div>
<div id="app-page" *ngIf="! loading">
  <app-frame [theme]="theme">
    <ng-content></ng-content>
  </app-frame>
</div>
